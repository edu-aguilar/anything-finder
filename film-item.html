<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="film-item">
	<template>
		<style>
			:host {
				display: flex;
				border: solid 1px lightgreen;
				border-radius: 5px;
				height: 150px;
				display: flex;
			}

			.data-wrapper {
				flex-grow: 1;
			}

			.img-wrapper img {
				height: 100%;
			}

		</style>

		<div class="data-wrapper">
			<p>Title: [[film.Title]]</p>
			<p>Year: [[film.Year]]</p>
			<p>imdbID: [[film.ImdbID]]</p>
		</div>

		<div class="img-wrapper">
			<img src="[[film.Poster]]" alt="film img">
		</div>

	</template>

	<script>

		class FilmItem extends Polymer.Element {

			static get is() {
				return 'film-item';
			}

			static get properties() {
				return {
					film: {
						type: Object,
						value: () => ({})
					}
				};
			}

		}

		window.customElements.define(FilmItem.is, FilmItem);
	</script>
</dom-module>
