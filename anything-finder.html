<link rel="import" href="./swc-input-submit.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="anything-finder">

  <template>
    <style>
      :host {
        display: block;
        border: solid 1px red;
        padding: 1rem;
      }
    
    </style>
    
    <p>Cuadrado rojo --> anything-finder</p>
    <p>Buscador de [[topic]]</p>

    <swc-input-submit event-name="[[eventName]]"></swc-input-submit>

    <div>
      <slot></slot>
    </div>
    
  </template>

  <script>

    class AnythingFinder extends Polymer.Element {
      
      static get is() { return "anything-finder"; }

      static get properties() {
        return {
          topic: {
            type: String,
            value: 'peliculas'
          },
          eventName: String
        }
      }

    }
    customElements.define(AnythingFinder.is, AnythingFinder);
  </script>

</dom-module>
